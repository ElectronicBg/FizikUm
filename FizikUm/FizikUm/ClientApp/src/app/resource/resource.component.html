<!-- Display Resources -->
<div *ngFor="let resource of resources">
  {{ resource.name }} - {{ resource.description }}
  <!-- Include other fields as needed -->
</div>

<!-- Create Resource -->
<div>
  <label>Name:</label>
  <input [(ngModel)]="newResource.name" />

  <label>Description:</label>
  <input [(ngModel)]="newResource.description" />

  <!-- Include other fields as needed -->

  <button (click)="createResource()">Create Resource</button>
</div>

<!-- Update Resource -->
<div *ngFor="let resource of resources">
  <label>Name:</label>
  <input [(ngModel)]="resource.name" />

  <label>Description:</label>
  <input [(ngModel)]="resource.description" />

  <!-- Include other fields as needed -->

  <button (click)="updateResource(resource)">Update Resource</button>
</div>

<!-- Delete Resource -->
<div *ngFor="let resource of resources">
  {{ resource.name }} - {{ resource.description }}
  <!-- Include other fields as needed -->
  <button (click)="deleteResource(resource)">Delete Resource</button>
</div>
